<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="contact-container">
                <div class="contact-grid-container">
                    <section class="centered-section">
                        <h2>Let's talk</h2>
                        <p>Leave a message below</p>
                    </section>

                    <section class="form-section">
                        <div class="form-container">
                            <form action="#">
                                <p>
                                    <label for="name">Your name</label>
                                    <input type="text" id="name" required>
                                </p>
                                <p>
                                    <label for="email">Email address</label>
                                    <input type="email" id="email" required autocomplete="on">
                                </p>
                                <p>
                                    <label for="Phone">Phone</label>
                                    <input type="text" id="Phone">
                                </p>
                                <p>
                                    <label for="messege">Write your message</label>
                                    <textarea name="message" id="messege" cols="50" rows="15"></textarea>
                                </p>
                                <button>Send</button>
                            </form>
                        </div>
                    </section>

                    <section class="image-section">
                        <img src="./img/opening-email-ss-1920.jpg" alt="emails being sent">
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer>&copy; 2023 Hanna Friberg</footer>
</body>

</html>
